<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiology Nursing Practical Revision - Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with fixed RN / Mohammed Salah -->
    <header class="header">
        <div class="header-content">
            <h1>Physiology Nursing Practical Revision</h1>
            <div class="author-info">
                <span class="rn-badge">RN</span>
                <span class="author-name">Mohammed Salah</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="currentSlide">1</span> / <span id="totalSlides">29</span>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container">
            <!-- Image Section -->
            <div class="image-section" id="imageSection">
                <img id="slideImage" src="assets/images/slide_1.png" alt="Slide 1">
                <!-- Focus Area Arrow (will be positioned dynamically) -->
                <div class="focus-arrow" id="focusArrow">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <path d="M20 0 L30 15 L25 15 L25 40 L15 40 L15 15 L10 15 Z" fill="#ff0000"/>
                    </svg>
                </div>
            </div>

            <!-- Questions Section -->
            <div class="questions-section" id="questionsSection">
                <h2 class="slide-title" id="slideTitle">Slide 1</h2>
                
                <!-- Questions will be dynamically inserted here -->
                <div class="questions-container" id="questionsContainer">
                    <!-- Questions will be generated by JavaScript -->
                </div>

                <!-- Navigation Buttons -->
                <div class="navigation-buttons">
                    <button id="prevBtn" class="nav-btn" onclick="previousSlide()" disabled>Previous</button>
                    <button id="nextBtn" class="nav-btn primary" onclick="nextSlide()">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <h2>Quiz Completed!</h2>
            <div class="results-summary">
                <p>Your Score: <span id="finalScore">0</span> / <span id="totalQuestions">0</span></p>
                <p>Accuracy: <span id="accuracy">0%</span></p>
            </div>
            <div class="modal-buttons">
                <button class="nav-btn primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <!-- Sound Elements -->
    <audio id="correctSound" preload="auto">
        <source src="assets/sounds/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound" preload="auto">
        <source src="assets/sounds/wrong.mp3" type="audio/mpeg">
    </audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
